<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora - JS</title>
</head>
<body>
  <div class="grid-container">
      <div class="output">
        <div class="anterior-digitado">1155</div>
        <div class="actual-digitado">44554</div>
      </div>
      <button class="span">AC</button>
      <button>DEL</button>
      <button class="op">รท</button>
      <button  data-num >1</button>
        <button  data-num >2</button>
        <button  data-num >3</button>
        <button data-operador class="op">*</button>
        <button data-num >4</button>
        <button data-num >5</button>
        <button data-num >6</button>
        <button data-operador class="op">+</button>
        <button data-num >7</button>
        <button data-num >8</button>
        <button data-num >9</button>
        <button data-operador class="op">-</button>
        <button data-num class="span">.</button>
        <button data-num>0</button>
        <button data-igual class="equal">=</button>


  </div>
</body>
</html>
